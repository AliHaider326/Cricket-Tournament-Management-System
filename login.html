<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTMS - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <img src="login.png" alt="CTMS Logo" class="logo">
                <h1>Cricket Tournament Management System</h1>
            </div>

            <form class="login-form" id="loginForm">
                <h2>Sign in to CTMS</h2>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="login-btn" id="loginBtn">Sign In</button>

                <p class="switch">
                    Don't have an account? <a href="register.html">Create account here</a>
                </p>
            </form>

            <div id="error-msg" class="error-message"></div>
            <div id="success-msg" class="success-message"></div>
        </div>

        <div class="demo-credentials">
            <button type="button" id="demoToggle">Demo Credentials ğŸ‘‡</button>
            <div class="demo-info" id="demoInfo">
                <h4>Demo Accounts:</h4>
                <div class="demo-account"><strong>Admin:</strong> admin@ctms.com / admin123</div>
                <div class="demo-account"><strong>Manager:</strong> manager@ctms.com / manager123</div>
                <div class="demo-account"><strong>Viewer:</strong> viewer@ctms.com / viewer123</div>
            </div>
        </div>
    </div>

    <footer>
        <p>ğŸ Â© 2025 CTMS | DBMS Project | Developed by Ali, Rayyan & Abuzar</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
